<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Teacher Sign Up</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <link rel="icon" href="images/icon.png" />

    <link rel="stylesheet" href="temp.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container center">
        <img class="background-right" src="images/Background-Educational-Pattern.png" alt="Background Pattern" />
        <img class="background-left" src="images/Background-Educational-Pattern.png" alt="Background Pattern" />
        <div class="content">
            <div class="logo teacher-complete-account">
                <img src="images/logo.png" alt="NeurAcademy Logo">
            </div>
            <h2 class="main-header">Complete Your Account</h2>
            <div class="form-box">
                <form>
                    <label for="authentication" class="primary">Authentication (ID Card or Passport)</label>
                    <div class="file-upload">
                        <input type="file" id="authentication" name="authentication" accept=".pdf,.doc,.docx" required>
                        <label class="primary upload-btn" for="authentication">Upload file</label>
                    </div>
                    <div class="authentication-requirements">
                        <p>• ID Card: Front and back face pictures.</p>
                        <p>• Passport: The Main page</p>
                        <p>• Allowed formats: PDF, Word Document</p>
                    </div>
                    <button class="primary" type="submit">Proceed</button>
                </form>
            </div>
            <div class="form-footer">
                <p class="primary">Not your account? <a class="primary" href="sign_in.html">Log Out</a></p>
            </div>
        </div>
    </div>
</body>
