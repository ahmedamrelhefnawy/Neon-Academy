<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

        <link rel="stylesheet" href="style.css" />
        
        <link rel="icon" href="images/icon.png" />

        <title>NeurAcademy</title>
    </head>

    <body>
        <div class="content-container">
            <img class="background-right" src="images/Background-Educational-Pattern.png" alt="Background Pattern" />
            <img class="background-left" src="images/Background-Educational-Pattern.png" alt="Background Pattern" />
            <div class="content">
                <div class="logo">
                    <img src="images/logo.png" alt="NeurAcademy Logo" />
                </div>
                <div class="login">
                    <h1 class="login-header">Sign In</h1>
                    <div class="login-box">
                        <form>
                            <label>Email</label>
                            <input type="email" placeholder="Enter your email" />
                            <label>Password</label>
                            <input type="password" placeholder="Enter your Password" />
                            <div class="options">
                                <div class="remember-me">
                                    <input type="checkbox" id="remember-me"/>
                                    <label for="remember-me">
                                        Remember me
                                    </label>
                                </div>
                                <a href="#">Forgot your password?</a>
                            </div>
                            <button type="submit">Sign in</button>
                        </form>
                    </div>
                    <p class="signup-text">
                        <span>Don't have an account?</span>
                        <a href="#">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
