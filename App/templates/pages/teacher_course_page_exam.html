{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="icon" href="{% static 'images/icon.png' %}" />

    <title>Teacher Course Page - Exam</title>
    
</head>
<body class="teacher-exam">
    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="nav-left">
            <a href="#" class="nav-icon"><img src="{% static 'images/iconamoon_profile-fill.png' %}" alt="Profile" class="nav-img"></a>
            <a href="#" class="nav-icon"><img src="{% static 'images/home.png' %}" alt="Home" class="nav-img"></a>
        </div>
        <div class="logo">
            <img src="{% static 'images/Frame 1321317459.png' %}" alt="Logo" class="logo-img">
        </div>
        <div class="nav-right">
            <a href="#" class="nav-link">Manage Courses</a>
            <button class="btn btn-dark">Log out</button>
        </div>
    </header>
    <main class="main-container">
      <div class="exercise-left">
        <h1 class="exercise-title">Exercise Title</h1>

        <div class="question-section">
          <p class="question-text">MCQ Question Text</p>
          <div class="mcq-options">
            <label><input type="checkbox" name="mcq" /><span class="choice-text">Choice Text</span></label>
            <label><input type="checkbox" name="mcq" /><span class="choice-text">Choice Text</span></label>
            <label><input type="checkbox" name="mcq" /><span class="choice-text">Choice Text</span></label>
            <label><input type="checkbox" name="mcq" /><span class="choice-text">Choice Text</span></label>
          </div>
          <button class="btn btn-dark">Remove</button>
        </div>
        

        <div class="question-section">
          <p class="question-text">Writing Question Text</p>
          <input type="text" placeholder="Answer the question" />
          <button class="btn btn-dark">Remove</button>
        </div>

        <button class="submit-btn" id="addQuestionBtn">Add Question</button>

      </div>
      <div class="exercise-right">
        <div class="course-progress">
          <p class="course-name">Course Name</p>
          <p class="progress-text">Progress <span class="progress-percent">80%</span></p>
        </div>

        <div class="section">
          <div class="section-header">Section Name<img src="{% static 'images/delete.png' %}" class="delete-icon"></div>
          <div class="section-content">
            <div class="object"><img src="{% static 'images/tdesign_icon.png' %}" class="object-icon"><span class="object-name">Object Name</span><span class="object-number"><img src="{% static 'images/edit.png' %}" class="edit-icon"></span></div>
          </div>
          <button class="add-object-btn">
              <span>Add Object</span>
             <img src="{% static 'images/add.png' %}" class="add-icon">
          </button>
        </div>

        <div class="section-btn-container">
            <button class="btn btn-dark" id="addSectionBtn">Add Section</button>
        </div>

      </div>
    </main>
    <script src="{% static 'js/teacher_course_page_exam.js' %}"></script>
</body>
</html>
