{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Sign Up</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <link rel="icon" href="{% static 'images/icon.png' %}" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>

<body>
  <div class="container center">
    <img class="background-right" src="{% static 'images/Background-Educational-Pattern.png' %}" alt="Background Pattern" />
    <img class="background-left" src="{% static 'images/Background-Educational-Pattern.png' %}" alt="Background Pattern" />

    <div class="content">
      <div class="logo student-complete-account">
        <img src="{% static 'images/logo.png' %}" alt="NeurAcademy Logo" />
      </div>

      <h2 class="main-header">Complete Your Account</h2>

      <div class="form-box">
        <form id="studentCompleteAccount">
          <label for="AuthenticationFile" class="primary authentication-file-label">Profile Picture (Optional)</label>

          <div class="file-upload">
            <input type="file" id="AuthenticationFile" name="AuthenticationFile" accept=".jpg, .jpeg, .png" hidden />
            <label id="custom-text" class="primary upload-btn" for="AuthenticationFile">
              Upload File
            </label>
            <img id="previewImage" src="#" alt="Image Preview" style="display: none; max-width: 100%; margin-top: 10px;" />
          </div>

          <div class="authentication-requirements">
            <p>â€¢ Formats available: JPEG, PNG</p>
          </div>

          <button class="primary student-complete-account-submit-btn" type="submit">
            Proceed
          </button>
        </form>
      </div>

      <div class="form-footer">
        <p class="primary">Not your account? <a class="primary" href="{% url 'sign_in' %}">Log Out</a></p>
      </div>
    </div>
  </div>

  <script src="{% static 'js/student_complete_account.js' %}"></script>
</body>
</html>
