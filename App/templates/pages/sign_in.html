{% extends "pages/base.html" %}
{% load static %}

{% block title %}Neuracademy{% endblock title %}
{% block body %}
<div class="container center">
    {% include "pages/components/background.html" %}
    <div class="content">
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="NeurAcademy Logo" />
        </div>
        <div class="login">
            <h2 class="main-header login-header">Sign In</h2>
            <div class="form-box">
                <form id="signInForm" method="POST">
                    {% csrf_token %}
                    <label class="primary email-label" for="email">Email</label>
                    <input class="input-primary email" name="email" type="email" id="email" placeholder="Enter your email" />
                    <label class="primary password-label" for="password">Password</label>
                    <input class="input-primary password" name="password" type="password" id="password" placeholder="Enter your Password" />
                    <div class="options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember-me"/>
                            <label class="primary" for="remember-me">
                                Remember me
                            </label>
                        </div>
                        <a class="tertiary" href="{% url 'forgot_password' %}">Forgot your password?</a>
                    </div>
                    <button class="primary sign-in-submit-btn" type="submit">Sign in</button>
                </form>
            </div>
            <p class="signup-text">
                <span>Don't have an account?</span>
                <a class="primary" href="{% url 'teacher_sign_up' %}">Sign Up</a>
            </p>
        </div>
    </div>
</div>
<script src="{% static 'js/sign_in.js' %}"></script>

{% endblock body %}
