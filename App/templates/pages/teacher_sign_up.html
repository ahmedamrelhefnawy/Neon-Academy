{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Teacher Sign Up</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <link rel="icon" href="{% static 'images/icon.png' %}" />

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container center">
        <img class="background-right" src="{% static 'images/Background-Educational-Pattern.png' %}" alt="Background Pattern" />
        <img class="background-left" src="{% static 'images/Background-Educational-Pattern.png' %}" alt="Background Pattern" />
        <div class="content">
            <div class="logo">
                <img src="{% static 'images/logo.png' %}" alt="NeurAcademy Logo">
            </div>
            <h2 class="main-header">Create Teacher Account</h2>
            <div class="signup-form form-box">
                <form id="teacherSignupForm">
                    <div class="form-row">
                        <div class="form-group-horizontal">
                            <label class="primary" for="firstName">First Name</label>
                            <input class="input-primary" type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
                        </div>
                        <div class="form-group-horizontal">
                            <label class="primary" for="lastName">Last Name</label>
                            <input class="input-primary" type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
                        </div>
                    </div>
    
                    <div class="form-row">
                        <div class="form-group-horizontal">
                            <label class="primary" for="email">Email</label>
                            <input class="input-primary" type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group-horizontal">
                            <label class="primary">Date of Birth</label>
                            <div class="date-inputs">
                                <div class="select-wrapper">
                                    <select class="primary input-primary" id="day" name="day" required>
                                        <option value="" disabled selected>Day</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                    </select>
                                </div>
                                
                                <div class="select-wrapper">
                                    <select class="primary input-primary" id="month" name="month" required>
                                        <option value="" disabled selected>Month</option>
                                        <option value="1">January</option>
                                        <option value="2">February</option>
                                    </select>
                                </div>
                                
                                <div class="select-wrapper">
                                    <select class="primary input-primary" id="year" name="year" required>
                                        <option value="" disabled selected>Year</option>
                                        <option value="2000">2000</option>
                                        <option value="2001">2001</option>
                                    </select>
                                </div>
                            </div>
                        </div>                        
                    </div>

                    <div class="form-row">
                        <div class="form-group-horizontal">
                            <label class="primary" for="password">Password</label>
                            <input class="input-primary" type="password" id="password" name="password" placeholder="Enter a strong password" required>
                            <div class="password-requirements">
                                <p>• Use both lowercase and uppercase letters</p>
                                <p>• Use special characters e.g #, (, ...</p>
                                <p>• Use numbers</p>
                            </div>
                        </div>
                        
                        <div class="form-group-vertical">
                            <div class="form-group-horizontal">
                                <label class="primary" for="profilePicture">Profile Picture</label>
                                <div class="file-upload">
                                    <input type="file" id="profilePicture" name="profilePicture" accept="image/*">
                                    <label class="primary upload-btn" for="profilePicture">Upload file</label>
                                </div>
                            </div>
            
                            <div class="form-group-horizontal">
                                <label class="primary" for="gender">Gender</label>
                                <div class="select-wrapper">
                                    <select class="input-primary" id="gender" name="gender" required>
                                        <option value="" disabled selected>Choose an option</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="form-row">
                        <div class="form-group-horizontal">
                            <label class="primary" for="confirmPassword">Confirm Password</label>
                            <input class="input-primary" type="password" id="confirmPassword" name="confirmPassword" placeholder="Enter a strong password" required>
                        </div>

                        <div class="form-group-horizontal">
                            <label class="primary" for="phoneNumber">Phone Number</label>
                            <input class="input-primary" type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>
                        </div>
                    </div>
                    
                    <div class="submit">
                        <button type="submit" class="submit-btn primary">Sign Up as a Teacher</button>
                    </div>
                </form>
            </div>

            <div class="form-footer">
                <p>Already have an account? <a href="{% url 'sign_in' %}" class="sign-in-link primary">Sign In</a></p>
                <p>Are you a Student? <a href="#" class="secondary">Create Student Account</a></p>
            </div>
        </div>
    </div>
</body>
</html>
