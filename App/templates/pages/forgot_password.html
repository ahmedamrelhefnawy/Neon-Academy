{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Forgot Password</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <link rel="icon" href="{% static 'images/icon.png' %}" />

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="container center">
        <img class="background-right" src="{% static 'images/Background-Educational-Pattern.png' %}" alt="Background Pattern" />
        <img class="background-left" src="{% static 'images/Background-Educational-Pattern.png' %}" alt="Background Pattern" />
        <div class="content">
            <div class="logo teacher-complete-account">
                <img src="{% static 'images/logo.png' %}" alt="NeurAcademy Logo">
            </div>
            <h2 class="main-header">Forgot Your Password?</h2>
            <div class="form-box">
                <form id="forgotPasswordForm">
                    <label for="emailAddress" class="primary email-address-label">Enter Your Email Address</label>
                    <input class="input-primary" placeholder="example@domain.com" type="email" id="emailAddress" name="emailAddress" required/>
                    <div class="center">
                        <button class="primary forgot-password-submit-btn" type="submit">Reset Password</button>
                    </div>
                </form>
            </div>
            <div class="form-footer">
                <p class="primary">Back to sign in? <a class="primary" href="{% url 'sign_in' %}">Sign In</a></p>
                <p class="primary">Don't have an account? <a class="primary" href="{% url 'student_sign_up' %}">Sign Up</a></p>
            </div>
        </div>
    </div>
    <script src="{% static 'js/forgot_password.js' %}"></script>
</body>
